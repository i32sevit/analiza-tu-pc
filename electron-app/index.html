<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AnalizaTuPc</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh;}
    .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px);}
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
    button { padding: 15px; font-size: 16px; margin-top: 20px; width: 100%; border-radius: 8px; border: none; background: #4CAF50; cursor: pointer; transition: 0.3s; }
    button:hover { background: #45a049; }
    pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-top: 20px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ•Ô∏è AnalizaTuPc</h1>

    <label for="cpu_model">CPU Modelo:</label>
    <input type="text" id="cpu_model" placeholder="Ej: Intel i7-10700K">

    <label for="cpu_speed_ghz">Velocidad CPU (GHz):</label>
    <input type="number" step="0.1" id="cpu_speed_ghz" placeholder="Ej: 3.8">

    <label for="cores">N√∫cleos CPU:</label>
    <input type="number" id="cores" placeholder="Ej: 8">

    <label for="ram_gb">RAM (GB):</label>
    <input type="number" id="ram_gb" placeholder="Ej: 16">

    <label for="disk_type">Tipo de Disco:</label>
    <input type="text" id="disk_type" placeholder="HDD, SSD o NVMe">

    <label for="gpu_model">GPU Modelo:</label>
    <input type="text" id="gpu_model" placeholder="Ej: NVIDIA GTX 1660">

    <label for="gpu_vram_gb">VRAM GPU (GB):</label>
    <input type="number" step="0.1" id="gpu_vram_gb" placeholder="Ej: 6">

    <button id="btn">üîç Analizar PC</button>

    <pre id="out">Introduce los datos y presiona "Analizar PC"...</pre>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
