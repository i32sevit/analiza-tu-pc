<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>AnalizaTuPC - Historial de análisis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --primary-dark: #3a86f8;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --success: #00f5d4;
            --warning: #f72585;
            --dark-1: #0a0f1f;
            --dark-2: #1a1a2e;
            --dark-3: #16213e;
            --light: #e0e0e0;
            --gray: #8b8b9d;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 50%, var(--dark-3) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 0 20px; /* Más padding arriba para bajar el contenido */
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), transparent 70%);
            opacity: 0.3;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary);
            z-index: 1;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* User Menu - POSICIÓN MÁS ALTA */
        #user-menu {
            position: absolute;
            top: 35px; /* Más arriba */
            right: 30px;
            display: flex;
            gap: 15px; /* Menor gap */
            font-size: 1rem;
        }

        #user-menu a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
        }

        #user-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #user-menu a:nth-child(1) { /* Botón Inicio */
            background: rgba(0, 245, 212, 0.1);
            border-color: rgba(0, 245, 212, 0.3);
        }

        #user-menu a:nth-child(2) { /* Botón Cerrar sesión */
            background: rgba(247, 37, 133, 0.1);
            border-color: rgba(247, 37, 133, 0.3);
        }

        /* Card Styles */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .analysis-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 16px;
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .analysis-id {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .analysis-score {
            font-size: 2.2rem;
            font-weight: 800;
        }

        .excelent { color: var(--success); }
        .good { color: var(--primary); }
        .regular { color: var(--warning); }
        .poor { color: #e53e3e; }

        .hardware-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .hardware-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid var(--primary);
        }

        .hardware-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .hardware-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light);
        }

        .links {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .link-btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .link-btn:hover {
            background: transparent;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .json-btn {
            background: var(--accent);
        }

        .json-btn:hover {
            border-color: var(--accent);
        }

        .analysis-meta {
            color: var(--gray);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .no-data {
            text-align: center;
            margin: 60px 0;
            color: var(--gray);
        }

        .no-data i {
            font-size: 4rem;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .analysis-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .hardware-grid {
                grid-template-columns: 1fr;
            }
            
            .links {
                flex-direction: column;
            }
            
            #user-menu {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- USER MENU - MÁS ARRIBA Y SIN "HOLA, PABLO" -->
        <div id="user-menu" style="
            position: absolute;
            top: 35px;
            right: 30px;
            display: flex;
            gap: 15px;
            font-size: 1rem;
        "></div>

        <header class="header">
            <div class="logo-container">
                <i class="fas fa-history logo"></i>
            </div>
            <h1 class="title">Historial de Análisis</h1>
            <p class="subtitle">Revisa todos los análisis de hardware que has realizado</p>
        </header>

        <div class="card">
            <div id="history"></div>

            <div id="no-data" class="no-data" style="display:none;">
                <i class="fas fa-inbox"></i>
                <h3>No hay análisis guardados</h3>
                <p>Realiza tu primer análisis para que aparezca aquí.</p>
                <a href="index.html" class="link-btn" style="margin-top: 20px;">
                    <i class="fas fa-rocket"></i> Realizar Análisis
                </a>
            </div>
        </div>
    </div>

    <script>
        // =========================
        //  MENÚ DE USUARIO MODIFICADO
        // =========================
        function updateUserMenu() {
            const userMenu = document.getElementById("user-menu");
            const user = localStorage.getItem("user");

            if (!user) {
                // Usuario no autenticado - redirigir a login
                window.location.href = "login.html";
                return;
            } else {
                // Usuario registrado - SOLO BOTONES, SIN "HOLA, PABLO"
                userMenu.innerHTML = `
                    <a href="index.html">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="#" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                `;

                // Evento cerrar sesión
                document.getElementById("logout-btn").addEventListener("click", (e) => {
                    e.preventDefault();
                    localStorage.removeItem("user");
                    localStorage.removeItem("token");
                    window.location.href = "index.html";
                });
            }
        }

        // =========================
        //  CARGAR HISTORIAL
        // =========================
        async function loadHistory() {
            const container = document.getElementById("history");
            const noData = document.getElementById("no-data");

            // Usar la misma clave que en index.html
            const token = localStorage.getItem("token");
            const user = localStorage.getItem("user");

            if (!token || !user) {
                container.innerHTML = "<p>No estás autenticado. Redirigiendo...</p>";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
                return;
            }

            try {
                const res = await fetch("http://127.0.0.1:8000/api/analyses/history", {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (res.status === 401) {
                    container.innerHTML = "<p>Sesión expirada. Redirigiendo...</p>";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                    return;
                }

                const data = await res.json();

                if (!data || data.length === 0) {
                    noData.style.display = "block";
                    container.style.display = "none";
                    return;
                }

                container.innerHTML = "";

                data.forEach(a => {
                    const scoreClass =
                        a.main_score >= 80 ? "excelent" :
                        a.main_score >= 60 ? "good" :
                        a.main_score >= 40 ? "regular" : "poor";

                    const analysisCard = document.createElement('div');
                    analysisCard.className = 'analysis-card fade-in';
                    analysisCard.innerHTML = `
                        <div class="analysis-header">
                            <div class="analysis-id">Análisis #${a.analysis_id}</div>
                            <div class="analysis-score ${scoreClass}">${a.main_score}%</div>
                        </div>

                        <div class="hardware-grid">
                            <div class="hardware-item">
                                <div class="hardware-label">Procesador</div>
                                <div class="hardware-value">${a.cpu_model}</div>
                            </div>
                            <div class="hardware-item">
                                <div class="hardware-label">Memoria RAM</div>
                                <div class="hardware-value">${a.ram_gb} GB</div>
                            </div>
                            <div class="hardware-item">
                                <div class="hardware-label">Tarjeta Gráfica</div>
                                <div class="hardware-value">${a.gpu_model}</div>
                            </div>
                            <div class="hardware-item">
                                <div class="hardware-label">VRAM</div>
                                <div class="hardware-value">${a.gpu_vram_gb} GB</div>
                            </div>
                        </div>

                        <div class="links">
                            ${a.pdf_url ? `<a href="${a.pdf_url}" target="_blank" class="link-btn"><i class="fas fa-file-pdf"></i> Ver PDF</a>` : ""}
                            ${a.json_url ? `<a href="${a.json_url}" target="_blank" class="link-btn json-btn"><i class="fas fa-code"></i> Ver JSON</a>` : ""}
                        </div>

                        <div class="analysis-meta">
                            <i class="fas fa-clock"></i> 
                            ${new Date(a.created_at).toLocaleString('es-ES', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                    `;
                    
                    container.appendChild(analysisCard);
                });

            } catch (err) {
                console.error('Error:', err);
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Error al cargar el historial</h3>
                        <p>No se pudo conectar con el servidor. Intenta más tarde.</p>
                    </div>
                `;
            }
        }

        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            updateUserMenu();
            loadHistory();
        });
    </script>
</body>
</html>
