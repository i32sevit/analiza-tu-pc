<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalizaTuPC - Inicio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --azul-celeste-claro: #add8e6;
            --azul-celeste-medio: #87ceeb;
            --azul-oscuro: #00008b;
            --azul-acero: #4682b4;
            --azul-muy-claro: #c8e6ff;
            --azul-alice: #f0f8ff;
            --azul-casi-blanco: #f5faff;
            --texto-oscuro: #2d3748;
            --borde-claro: #e2e8f0;
            --sombra-media: 0 12px 30px rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-celeste-claro), var(--azul-celeste-medio));
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 18px 35px;
            display: flex;
            justify-content: flex-end;
            background: var(--azul-oscuro);
            box-shadow: var(--sombra-media);
        }

        .top-bar a {
            color: white;
            margin-left: 25px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .top-bar a:hover {
            background: white;
            color: var(--azul-oscuro);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 25px;
            border: 1px solid var(--borde-claro);
            box-shadow: var(--sombra-media);
        }

        h1 {
            font-size: 3rem;
            color: var(--azul-oscuro);
            margin-bottom: 10px;
        }

        p {
            color: var(--texto-oscuro);
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--sombra-media);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--azul-acero), var(--azul-oscuro));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: var(--azul-muy-claro);
            color: var(--azul-oscuro);
            border: 1px solid var(--azul-acero);
        }

        .btn-secondary:hover {
            background: var(--azul-alice);
        }

    </style>
</head>

<body>

    <div class="top-bar" id="topBar">
        <!-- Llenado dinámico -->
    </div>

    <div class="container">
        <h1><i class="fas fa-microchip"></i> AnalizaTuPC</h1>
        <p>Analiza tu equipo, obtén recomendaciones y guarda tu historial de análisis.</p>

        <button class="btn btn-primary" onclick="goRegister()">
            <i class="fas fa-user-plus"></i> Registrarse
        </button>

        <button class="btn btn-primary" onclick="goLogin()">
            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>

        <button class="btn btn-secondary" onclick="enterGuest()">
            <i class="fas fa-user-secret"></i> Entrar como Invitado
        </button>
    </div>

    <script>
        function goRegister() {
            window.location.href = "register.html";
        }

        function goLogin() {
            window.location.href = "login.html";
        }

        function enterGuest() {
            localStorage.setItem("role", "guest");
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }

        function updateTopBar() {
            const bar = document.getElementById("topBar");
            const token = localStorage.getItem("token");

            if (!token) {
                bar.innerHTML = `
                    <a href="login.html">Iniciar Sesión</a>
                    <a href="register.html">Registrarse</a>
                `;
            } else {
                bar.innerHTML = `
                    <a href="history.html">Mi historial</a>
                    <a href="#" onclick="logout()">Salir</a>
                `;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "home.html";
        }

        updateTopBar();
    </script>

</body>
</html>
