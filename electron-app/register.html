<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalizaTuPC - Registro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --azul-celeste-claro: #add8e6;
            --azul-celeste-medio: #87ceeb;
            --azul-oscuro: #00008b;
            --azul-acero: #4682b4;
            --azul-alice: #f0f8ff;
            --borde-claro: #e2e8f0;
            --texto-oscuro: #2d3748;
            --sombra-media: 0 12px 30px rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-celeste-claro), var(--azul-celeste-medio));
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 18px 35px;
            display: flex;
            justify-content: flex-end;
            background: var(--azul-oscuro);
            box-shadow: var(--sombra-media);
        }

        .top-bar a {
            color: white;
            margin-left: 25px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .top-bar a:hover {
            background: white;
            color: var(--azul-oscuro);
        }

        .container {
            width: 100%;
            max-width: 460px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 45px 40px;
            border-radius: 25px;
            border: 1px solid var(--borde-claro);
            box-shadow: var(--sombra-media);
        }

        h1 {
            font-size: 2.4rem;
            color: var(--azul-oscuro);
            margin-bottom: 5px;
        }

        p {
            margin-bottom: 30px;
            color: var(--texto-oscuro);
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--texto-oscuro);
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--borde-claro);
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--azul-acero);
            box-shadow: 0 0 8px rgba(70,130,180,0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--azul-acero), var(--azul-oscuro));
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: var(--sombra-media);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        .link {
            margin-top: 20px;
            display: block;
            color: var(--azul-oscuro);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #e53e3e;
            margin-top: 10px;
            font-weight: 600;
        }

        .success {
            color: #38a169;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <a href="home.html">Inicio</a>
        <a href="login.html">Iniciar Sesión</a>
    </div>

    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Crear Cuenta</h1>
        <p>Regístrate para guardar tus análisis y acceder al historial.</p>

        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Nombre de usuario</label>
            <input type="text" id="username" placeholder="Tu nombre de usuario">
        </div>

        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
            <input type="email" id="email" placeholder="tuemail@ejemplo.com">
        </div>

        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres">
        </div>

        <button class="btn-primary" onclick="registerUser()">
            <i class="fas fa-check"></i> Crear Cuenta
        </button>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <a class="link" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const errorDiv = document.getElementById("error");
            const successDiv = document.getElementById("success");

            errorDiv.textContent = "";
            successDiv.textContent = "";

            if (!username || !email || !password) {
                errorDiv.textContent = "⚠️ Debes completar todos los campos.";
                return;
            }

            try {
                const res = await fetch("http://127.0.0.1:8000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorDiv.textContent = data.detail || "Error en el registro.";
                    return;
                }

                successDiv.textContent = "✔️ Cuenta creada correctamente. Redirigiendo...";
                
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);

            } catch (err) {
                errorDiv.textContent = "❌ Error de conexión con el servidor.";
            }
        }
    </script>
</body>
</html>
