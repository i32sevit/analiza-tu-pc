<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>AnalizaTuPC - Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --azul-celeste-claro: #add8e6;
            --azul-celeste-medio: #87ceeb;
            --azul-oscuro: #00008b;
            --azul-acero: #4682b4;
            --azul-alice: #f0f8ff;
            --borde-claro: #e2e8f0;
            --texto-oscuro: #2d3748;
            --sombra-media: 0 12px 30px rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-celeste-claro), var(--azul-celeste-medio));
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 18px 35px;
            display: flex;
            justify-content: flex-end;
            background: var(--azul-oscuro);
            box-shadow: var(--sombra-media);
        }

        .top-bar a {
            color: white;
            margin-left: 25px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .top-bar a:hover {
            background: white;
            color: var(--azul-oscuro);
        }

        .container {
            width: 100%;
            max-width: 460px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 45px 40px;
            border-radius: 25px;
            border: 1px solid var(--borde-claro);
            box-shadow: var(--sombra-media);
        }

        h1 {
            font-size: 2.4rem;
            color: var(--azul-oscuro);
            margin-bottom: 5px;
        }

        p {
            margin-bottom: 30px;
            color: var(--texto-oscuro);
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--texto-oscuro);
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--borde-claro);
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--azul-acero);
            box-shadow: 0 0 8px rgba(70,130,180,0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--azul-acero), var(--azul-oscuro));
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: var(--sombra-media);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        .link {
            margin-top: 20px;
            display: block;
            color: var(--azul-oscuro);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #e53e3e;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <a href="home.html">Inicio</a>
        <a href="register.html">Registrarse</a>
    </div>

    <div class="container">
        <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
        <p>Accede a tu cuenta para ver tu historial de análisis.</p>

        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Usuario</label>
            <input type="text" id="username" placeholder="Tu nombre de usuario">
        </div>

        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button class="btn-primary" onclick="login()">
            <i class="fas fa-arrow-right"></i> Entrar
        </button>

        <div id="error" class="error"></div>

        <a class="link" href="register.html">¿No tienes cuenta? Regístrate</a>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            errorDiv.textContent = "";

            if (!username || !password) {
                errorDiv.textContent = "⚠️ Debes completar todos los campos.";
                return;
            }

            try {
                const res = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorDiv.textContent = data.detail || "Error al iniciar sesión.";
                    return;
                }

                // Guardar sesión
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("user", username);
                localStorage.setItem("role", "user");

                // Redirigir al analizador
                window.location.href = "index.html";

            } catch (err) {
                errorDiv.textContent = "❌ Error de conexión con el servidor.";
            }
        }
    </script>

</body>
</html>
