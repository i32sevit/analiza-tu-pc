<!-- auth.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>AnalizaTuPC - Iniciar Sesión</title>
    <style>
        :root {
            --azul-celeste: #87ceeb;
            --azul-oscuro: #00008b;
            --azul-acero: #4682b4;
            --azul-muy-claro: #e6f3ff;
            --texto-oscuro: #2d3748;
            --texto-medio: #4a5568;
            --borde-claro: #e2e8f0;
            --sombra: 0 10px 25px rgba(0, 0, 139, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--azul-celeste) 0%, var(--azul-oscuro) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--sombra);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--azul-celeste), var(--azul-oscuro));
        }

        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: var(--azul-oscuro); font-size: 2.5em; font-weight: 700; margin-bottom: 5px; }
        .logo p { color: var(--texto-medio); font-size: 1.1em; }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--azul-muy-claro);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: var(--texto-medio);
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-tab.active { background: var(--azul-oscuro); color: white; }

        .auth-form { display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--texto-oscuro); font-weight: 600; }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--borde-claro);
            border-radius: 10px;
            font-size: 1em;
            transition: 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--azul-celeste);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .form-group input.error { border-color: #e53e3e; }

        .error-message {
            color: #e53e3e;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show { display: block; }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--azul-celeste), var(--azul-oscuro));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .auth-button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,139,0.3); }
        .auth-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .auth-footer { text-align: center; color: var(--texto-medio); }
        .auth-footer a { color: var(--azul-oscuro); font-weight: 600; cursor: pointer; text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }

        .guest-option {
            margin-top: 25px; padding-top: 25px;
            border-top: 1px solid var(--borde-claro);
            text-align: center;
        }

        .guest-button {
            background: transparent;
            border: 2px solid var(--azul-celeste);
            color: var(--azul-oscuro);
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .guest-button:hover { background: var(--azul-celeste); transform: translateY(-2px); }

        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .success-message {
            background: #38a169;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show { display: block; animation: fadeIn 0.5s ease; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>AnalizaTuPC</h1>
            <p>Análisis profesional de hardware</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
            <button class="auth-tab" data-tab="register">Registrarse</button>
        </div>

        <!-- LOGIN -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginUsername">Usuario</label>
                <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                <div class="error-message" id="loginUsernameError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="auth-button" id="loginButton">
                <span id="loginText">Iniciar Sesión</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>

            <div class="auth-footer">
                ¿No tienes cuenta? <a id="showRegister">Regístrate aquí</a>
            </div>
        </form>

        <!-- REGISTRO -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Usuario</label>
                <input type="text" id="registerUsername" placeholder="Elige un nombre de usuario" required>
                <div class="error-message" id="registerUsernameError"></div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" placeholder="Crea una contraseña segura" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar Contraseña</label>
                <input type="password" id="registerConfirmPassword" placeholder="Repite tu contraseña" required>
                <div class="error-message" id="registerConfirmPasswordError"></div>
            </div>

            <button type="submit" class="auth-button" id="registerButton">
                <span id="registerText">Crear Cuenta</span>
                <span id="registerLoading" class="loading" style="display: none;"></span>
            </button>

            <div class="auth-footer">
                ¿Ya tienes cuenta? <a id="showLogin">Inicia sesión aquí</a>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            ¡Registro exitoso! Redirigiendo...
        </div>

        <div class="guest-option">
            <p>¿Quieres probar sin registrarte?</p>
            <button class="guest-button" id="guestButton">Continuar como Invitado</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
